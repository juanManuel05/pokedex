<form> 
  <mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav>
  
        <mat-nav-list (click)="sidenav.close()">
  
            <a mat-list-item routerLink="/">
                <mat-icon>library_books</mat-icon>
                <span>Pokemons</span>
            </a>
  
            <a mat-list-item routerLink="about">
                <mat-icon>question_answer</mat-icon>
                <span>About</span>
            </a>
  
            <a mat-list-item>
                <mat-icon>person_add</mat-icon>
                <span>Register</span>
            </a>
  
            <a mat-list-item>
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </a>
  
        </mat-nav-list>
  
  
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
  
        <button mat-icon-button (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
        </button>

        <div class="nav-bar">
          
          <span>Pokemon Poxedex</span>          
          
          <mat-form-field>
            <mat-icon matSuffix class="search-icon">search</mat-icon>
            <input 
              #input
              type="text"
              matInput
              [formControl] = "formControl"
              [matAutocomplete]="auto"
              placeholder="Search..."
            >
            <mat-autocomplete  autoActiveFirstOption=true #auto="matAutocomplete" (optionSelected)='onGoToPokemon(input)'>
              <mat-option *ngFor="let pokemon of filteredPokemons | async" [value]="pokemon">
                {{pokemon}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          
          <button mat-icon-button matTooltip="login" (click)="openSocialMediProviderDialog()" *ngIf="!isLoggedin">
            <mat-icon>login</mat-icon>
          </button>

          <div *ngIf="isLoggedin" class="user-info">
            <button mat-button [matMenuTriggerFor]="menu">
              <mat-icon>account_circle</mat-icon>
              <span *ngIf="arrowState === 'down'" (click)="toggleArrow()" class="material-symbols-outlined">arrow_drop_down</span>
              <span *ngIf="arrowState === 'up'" (click)="toggleArrow()" class="material-symbols-outlined">arrow_drop_up</span>
            </button>
            <button mat-icon-button matTooltip="logout" (click)="signOut()" >
              <mat-icon>logout</mat-icon>
            </button> 

            <mat-menu #menu="matMenu">
              <button mat-menu-item>{{socialUser.name}}</button>
              <button mat-menu-item>{{socialUser.email}}</button>
            </mat-menu>
          </div>
          
          
        </div>
        <!-- <span class="spacer"></span> -->
    </mat-toolbar>
    <router-outlet></router-outlet>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
</form>
